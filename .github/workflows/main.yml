name: main 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
      
      - name: Login to Postman CLI
        run: postman login --with-api-key PMAK-647e3ebc1cc97e12ffed2a2f-87ee4f2faf6385ca6290c6791b5dcfa5fd

      - name: Start docker-compose
        run: |
          cd ./Webshop.Catalog.Solution/ && 
          docker-compose up -d && 
          timeout 60s sh -c 'until docker ps | grep webshop.order | grep -q healthy; do echo "Waiting for container to be healthy..."; sleep 2; done' &&
